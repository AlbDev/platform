name: Flarum

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  flarum-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SERVER }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Deploy with rsync
        run: rsync -avz . ${{ secrets.SSH_USER }}@${{ secrets.SERVERNAME }}:/home/${{ secrets.SSH_USER }}/platform/
